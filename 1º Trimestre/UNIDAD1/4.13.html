<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con bucle WHILE</title>
</head>
<body>

    <h2>Tabla generada con bucle WHILE</h2>

    <script>
        // Solicitar el número de columnas, altura y ancho de las celdas
        let numColumnas = parseInt(prompt("Introduce el número de columnas:"));
        let alto = parseInt(prompt("Introduce la altura de las celdas (en píxeles):"));
        let ancho = parseInt(prompt("Introduce el ancho de las celdas (en píxeles):"));

        // Escribir el inicio de la tabla
        document.write('<table border="0" cellspacing="2" bgcolor="black" width="200">');
        document.write('<tr bgcolor="white" height="' + alto + '">');

        // Bucle WHILE para generar las columnas
        let i = 1;
        while (i <= numColumnas) {
            document.write('<td width="' + ancho + '">&nbsp;</td>');
            i++;
        }

        // Cerrar la fila y la tabla
        document.write('</tr>');
        document.write('</table>');
    </script>

</body>
</html>
