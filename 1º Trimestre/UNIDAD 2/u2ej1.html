<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números Aleatorios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .result {
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Generador de Números Aleatorios</h1>

    <!-- Generar número aleatorio entre 0 y 1 -->
    <button onclick="generarNumero01()">Generar número entre 0 y 1</button>
    <div id="resultado01" class="result"></div>

    <!-- Generar número aleatorio entre 100 y 200 -->
    <button onclick="generarNumero100200()">Generar número entre 100 y 200</button>
    <div id="resultado100200" class="result"></div>

    <!-- Pedir dos números al usuario para generar un número aleatorio entre ellos -->
    <div>
        <p>Introduce dos valores para generar un número aleatorio entre ellos:</p>
        <input type="number" id="valor1" placeholder="Valor 1">
        <input type="number" id="valor2" placeholder="Valor 2">
        <button onclick="generarNumeroEntreDosValores()">Generar número</button>
    </div>
    <div id="resultadoValores" class="result"></div>

    <!-- Enlace al archivo JS externo -->
    <script src="script.js"></script>

</body>
</html>
